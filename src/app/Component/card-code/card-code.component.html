<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Enter 4 digit OTP</h3>
            <br>
            <form [formGroup]="upicode" (ngSubmit)="verify()">
                <input type="password" class="form-control" formControlName="code" placeholder="Enter Code">
                <div *ngIf="upicode.value.code.invalid && upicode.value.code.touched">
                    <small class="text-danger" *ngIf="upicode.value.code.errors?.required">OTP is required</small>
                </div>
                <br>
                <br>
                <input type="submit" value="Proceed >> " [disabled]="upicode.invalid" class="btn btn-danger">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
